<div class="dropdown">
  <div class="dropbtn">{{ lang }}<i class="far fa-caret-square-down"></i></div>
  <div class="dropdown-content">
    <a
      *ngFor="let src of sources"
      (mousedown)="setSelectedSource($event)"
      (click)="sendSource($event)"
      [routerLink]="selectedSource"
      routerLinkActive="active"
      >{{ src }}</a
    >
  </div>
</div>
